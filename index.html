<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Encriptador-Challenge-One</title>
</head>
<body>
    <main class="principal">
        <div class="tarjeta1">
            <div class="mensaje">
                <input type="text" id="mensaje" placeholder="Ingrese su mensaje">
                <div class="contenedor-errores"></div>
            </div>

            <div class="botones">
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="tarjeta2">
            <div class="mensajer">
                <input type="text" id="resultado" placeholder="Resultado...">
            </div>

            <div class="botones">
                <button id="copiar">Copiar</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>

	<footer>Creado por: Juan Bautista Justo</footer>
</body>
</html>
